
<div class="box box-info">
    <div class="box-header with-border">
				<h3 class="box-title">Cadastrar Alimento</h3>
    </div>
    <div class="box-body">
			<form name="formulario"
						autocomplete="off" 
						novalidate ng-submit="submeter(formulario)" 
						class="">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class="form-group label-formulario">
							<label for="nome">Nome</label> <span>*</span>
							<input 
								type="text" 
								class="form-control" 
								ng-class="{ error: formulario.nome.$invalid &&  ( formulario.$submitted || formulario.nome.$touched ) }"
								nome="nome"
								ng-model="alimento.nome" 
								required>
							<span class="form‐control text-red" ng-show="formulario.nome.$invalid &&  ( formulario.$submitted || formulario.nome.$touched )">
									Campo Obrigatório
							</span>
						</div>
					</div>
					<div class="col-xs-12 col-md-3">
						<div class="form-group label-formulario">
							<label for="categoria">Categoria</label>
							<select 
								class="form-control"
								name="categoria" 
								id="categoria" 
								ng-model="alimentos.categoria"
								ng-class="{ error: formulario.categoria.$invalid &&  ( formulario.$submitted || formulario.categoria.$touched ) }" 
								required>
									<option>Enlatados</option>
									<option>Cereais</option>
									<option>Pereciveis</option>                                    
							</select> 
							<span class="form‐control text-red" ng-show="formulario.categoria.$invalid &&  ( formulario.$submitted || formulario.categoria.$touched )">
									Campo Obrigatório 
							</span>
						</div>
					</div>
					<div class="col-xs-12 col-md-3">
						<div class="form-group label-formulario">
							<label for="quantidade">Quantidade</label> <span>*</span>
							<input 
								type="number" 
								id="quantidade"
								class="form-control" 
								name="quantidade"
								ng-model="alimento.quantidade"
								ng-class="{ error: formulario.quantidade.$invalid &&  ( formulario.$submitted || formulario.quantidade.$touched ) }" 
								required>
							<span class="form‐control text-red" ng-show="formulario.quantidade.$invalid &&  ( formulario.$submitted || formulario.quantidade.$touched )">
								Campo Obrigatório 
							</span>
						</div>
					</div>
				</div>
				<div class="row">		
					<div class="col-xs-12 col-md-3">
						<div class="form-group label-formulario">
							<label for="validade">Validade</label> <span>*</span>
							<datepicker date-format="dd-MM-yyyy">
								<input 
									type="text" 
									id="validade" 
									class="form-control" 
									name="validade"
									ng-model="alimento.validade"
									ng-class="{ error: formulario.validade.$invalid &&  ( formulario.$submitted || formulario.validade.$touched ) }" 
									required>
								<span class="form‐control text-red" ng-show="formulario.validade.$invalid &&  ( formulario.$submitted || formulario.validade.$touched )">
									Campo Obrigatório 
								</span>
							</datepicker>
						</div>
					</div>
					<div class="col-xs-12 col-md-3">
						<div class="form-group label-formulario">
							<label for="valor">Valor</label> <span>*</span>
							<input 
								type="text" 
								id="valor" 
								class="form-control" 
								name="valor" 
								ng-model="alimento.valor"
								ng-class="{ error: formulario.valor.$invalid &&  ( formulario.$submitted || formulario.valor.$touched ) }" 
								ui-money-mask
								required>
							<span class="form‐control text-red" ng-show="formulario.valor.$invalid &&  ( formulario.$submitted || formulario.valor.$touched )">
									Campo Obrigatório 
							</span>
						</div>
					</div>
				</div>		
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<label for="nota">Nota</label>
						<textarea class="form-control label-formulario" 
											rows="3" 
											maxlength="381" 
											placeholder="Notas" 
											name="nota" 
											ng-model="alimento.nota">       
						</textarea>
					</div>
				</div>	
				<div class="col-xs-12 col-md-12 btn-crud">
						<!-- ng-disabled="formulario.$invalid" -->
					<button  type="submit" class="btn btn-primary">Salvar</button>
					<a href="#/alimentos" class="btn btn-default">Voltar</a>
					<!--<button  ng-click="remover(alimento)"type="button" class="btn btn-danger">Delete</button>-->
				</div>
    	</form>
    </div>
</div>
